# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf


general {
  border_size = 14
  gaps_in = 2,2,1,2
  # top, right, bottom, left
  gaps_out = 1,2,1,2
  
  # col.active_border = rgba(9A7CFF20) rgba(9A7CFF80) rgba(0e0aa260) rgba(5fed8355) 90deg
  # col.inactive_border = rgba(9A7CFF80) rgba(9A7CFF90) rgba(0e0aa260) rgba(5fed8355) 90deg
  col.active_border = rgba(9A7CFF9E) rgba(9A7CFF9E) rgba(0e0aa29E) rgba(9A7CFF9E) rgba(5fed839E) 90deg
  col.inactive_border = rgba(9A7CFF70) rgba(9A7CFF70) rgba(0e0aa270) rgba(9A7CFF9E) rgba(5fed8370) 90deg
  resize_on_border = true

}

decoration {
  rounding = 10
        
  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = true
    range = 3
    render_power = 1 
    color =  $color12
    color_inactive = $color10
  }


  blur {
    enabled = true	
    size = 10
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

decoration {
    dim_special = 0.8
    blur {
        special = true
        
    } 
    shadow {
      enabled = false
      range = 3
      render_power = 10
      color = rgba(000000FF)
      sharp = true
      # offset = 10, 10
      # col.shadow = rgba (000000FF)
      #shadow_range = 30
    }
}

group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}
plugin {
    borders-plus-plus {
        add_borders = 1 # 0 - 9

        # you can add up to 9 borders
        col.border_1 = rgb(160, 167, 255)
        col.border_2 = rgb(160, 167, 255)

        # -1 means "default" as in the one defined in general:border_size
        border_size_1 = 1
        border_size_2 = 1

        # makes outer edges match rounding of the parent. Turn on / off to better understand. Default = on.
       natural_rounding = yes
    }
}
